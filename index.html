<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/icon.jfif" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Nexcent</title>
</head>
<body>
    <header class="navbar">
        <div class="container nav-wrapper">
          <div class="logo"><img src="./images/logoo.PNG" alt="triangle">Nexcent</div>
          <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="#">Community</a>
            <a href="#">Blog</a>
            <a href="#">Pricing</a>
          </nav>
          <a href="#" class="btn-primary">Register Now<ion-icon name="arrow-forward-outline"></ion-icon></a>
          <button class="hamburger" aria-label="Menu">

        <div class="container hero-wrapper">

          <div class="hero-image">
            <img src="./images/Illustration.svg" alt="Illustration" />
          </div>
        </div>
      </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
